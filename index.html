<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsakiyah Clasher Indonesia 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @font-face {
            font-family: 'clash';
            src: url('Clash-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        .font-clash { 
            font-family: 'clash', sans-serif !important; 
        }

        @font-face {
            font-family: 'coctextlight';
            src: url('SC_COC_TextLight.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        .font-coctextlight { 
            font-family: 'coctextlight', sans-serif !important; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-image: url('BG Full 2.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #0c111d; 
            color: #e2e8f0; 
            padding: 15px; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
        }

        .main-wrapper {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animasi Teks Tips */
        .tips-fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .tips-visible {
            opacity: 1;
        }
        /* AREA CAPTURE - JANGAN DIUBAH (1080x1920) */
        #captureArea {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 1080px;
            height: 1920px;
            background-image: url('BG Imsak.jpg');
            background-size: 100% 100%;
            background-color: #f3e5ab;
            color: #ffffff;
            /* Padding Besar Agar Teks Bawah Aman */
            padding: 150px 60px 200px 60px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-section {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; 
        }

        .imsak-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        
        /* KEMBALI KE FONT BESAR */
        .imsak-table th { 
            background-color: rgba(74, 44, 15, 0.95); 
            color: #facc15; 
            padding: 10px 15px; 
            font-size: 26px; /* Font Besar Lagi */
            text-transform: uppercase; 
            border-bottom: 5px solid #facc15; 
        }
        
        .imsak-table td { 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 9px 10px; 
            text-align: center; 
            font-size: 25px; /* Font Besar Lagi */
            font-weight: 300; 
            line-height: 1.0; 
        }

        #previewContainer {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #previewArea {
            width: 1080px;
            height: 1920px;
            transform-origin: top center;
            border: none;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            background-color: #0c111d;
            margin-bottom: -1920px; 
        }

        .coc-btn {
            position: relative;
            font-family: 'clash', sans-serif;
            color: #ffffff;
            font-weight: 900;
            border-radius: 12px;
            padding: 14px 24px;
            display: inline-block;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
            border: 0px solid #000;
            overflow: hidden;
            transition: all 0.1s ease;
            width: 100%;
            text-align: center;
        }

        .coc-btn::after {
            content: "";
            position: absolute;
            top: 2px; left: 2px; right: 2px;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            border-radius: 8px 8px 50% 50%;
            pointer-events: none;
        }

        .btn-purple { background: linear-gradient(to bottom, #4a048a, #270249); border-bottom: 6px solid #0e0b23; }
        .btn-blue { background: linear-gradient(to bottom, #2a5298, #1e3c72); border-bottom: 6px solid #0f2040; }
        .btn-amber { background: linear-gradient(to bottom, #d4812c, #a35d14); border-bottom: 6px solid #5e3509; }
        .btn-yellow { background: linear-gradient(to bottom, #ffa600, #d68c03); border-bottom: 6px solid #b37502; }
        
        .coc-btn:active { transform: translateY(3px); border-bottom-width: 2px; filter: brightness(0.9); }
    </style>
</head>
<body>
    <div class="w-full bg-black/40 border border-yellow-500/30 rounded-xl p-3 mb-4 flex items-center justify-center min-h-[60px]">
        <p class="text-center font-coctextlight text-yellow-400 text-xs tracking-wide leading-relaxed tips-visible transition-opacity duration-500" id="tipsText">
            STRATEGI: JANGAN SERANG WAR SAAT LAPAR!
        </p>
    </div>
    <div class="main-wrapper">
        <div id="inputCard" class="w-full bg-slate-800/60 backdrop-blur-md p-6 rounded-3xl shadow-2xl border-2 border-slate-700/50 mb-6 flex flex-col items-center">
            <img src="COC Logo Small.png" alt="CoC Logo" class="w-40 mb-4 mx-auto drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)]">
            <h1 class="text-m font-clash text-white text-center mb-2 uppercase">Temukan Jadwal Imsak Kotamu Chief</h1>
            
            <div class="space-y-3 w-full">
                <input type="text" id="tagInput" placeholder="PLAYER TAG (#...)" class="w-full p-3 rounded-xl bg-slate-900 border border-slate-600 text-white font-coctextlight uppercase outline-none focus:border-purple-500">
                <input type="text" id="cityInput" oninput="fetchCitySuggestions()" placeholder="CARI KOTA..." class="w-full p-3 rounded-xl bg-slate-900 border border-slate-600 text-white font-coctextlight uppercase outline-none focus:border-purple-500">
                <div id="suggestionBox" class="relative w-full mt-1 bg-slate-800 hidden z-50 overflow-hidden shadow-2xl rounded-xl border border-slate-600"></div>
                <button onclick="generateUltra()" class="coc-btn btn-purple text-sm">TEMUKAN JADWAL</button>
            </div>

            <p class="font-coctextlight text-white-500 text-xs mb-5 tracking-widest opacity-80 uppercase text-center" style="margin-top:30px;">
                <span id="totalChiefs">...</span> Chief Telah Mengamankan Jadwal Imsaknya
            </p>
        </div>

        <div id="actionBtn" class="hidden mb-6 flex flex-col w-full bg-slate-800/60 backdrop-blur-md p-6 rounded-3xl shadow-2xl border-2 border-slate-700/50 gap-4 text-center">
            <button onclick="downloadUltra()" class="coc-btn btn-yellow py-4 text-white">
                SIMPAN JADWAL
            </button>
            <button onclick="resetForm()" class="coc-btn btn-purple py-4 text-white">
                BUAT JADWAL BARU
            </button>
        </div>

        <div id="previewContainer" style="margin-top:15px;">
            <p class="text-white font-coctextlight mb-4 uppercase text-xl text-center">PRATINJAU:</p>
            <div id="previewArea"></div>
        </div>
    </div>

    <div id="captureArea" style="margin-bottom:50px;">
        <div class="profile-section">
            <p style="font-size: 30px; font-weight: 900; color: #facc15; text-transform: uppercase; letter-spacing: 5px; margin: 0; font-family: 'clash', sans-serif;">
                Jadwal Imsakiyah 1447H
            </p>
            <h2 style="font-size: 30px; font-weight: 900; color: #ffffff; text-transform: uppercase; margin-bottom: -15px;">
                Untukmu Chief
            </h2>
            <h2 class="font-clash" style="font-size: 55px; font-weight: 900; color: #facc15; text-transform: uppercase; margin-bottom: -15px;">
                <span id="pName">CHIEF</span>
            </h2>
            <div style="font-size: 28px; margin-bottom: 0px !important; color: #fff; font-family: 'coctextlight', sans-serif;">
                <span id="pTag">#TAG</span> | <span id="pClan" style="font-weight: 900; color: #facc15;">KLAN: LOADING...</span>
            </div>
            <div style="margin-bottom: 0px;">
                <h3 class="font-clash" id="cityNameDisplay" style="font-size: 40px; font-weight: 900; color: #ffffff;">KOTA</h3>
            </div>
        </div>
        
        <table class="imsak-table">
            <thead>
                <tr>
                    <th style="width: 150px; border-top-left-radius: 25px;">HARI KE</th>
                    <th style="width: 350px; text-align: center;">TANGGAL</th>
                    <th style="width: 250px;">IMSAK</th>
                    <th style="width: 250px; border-top-right-radius: 25px;">MAGHRIB</th>
                </tr>
            </thead>
            <tbody id="jadwalBody"></tbody>
        </table>

        <div style="margin-top: 30px; width: 100%; text-align: center;">
            <p style="font-size: 20px; font-weight: 300; color: #ffffff; opacity: 0.5; text-transform: uppercase;">Sumber Kemenag Republik Indonesia</p>
        </div>
    </div>

    <script>
    let selectedId = "";
    const SPREADSHEET_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwkEjBB9bt13cDfqbHtNhJD9XnPFdc8FjlzE34Ek4HE6wfxd-ctLHvB7YS2M8FsgBnf7g/exec";

    async function updateCounter() {
        try {
            const res = await fetch(SPREADSHEET_WEB_APP_URL + "?nocache=" + new Date().getTime());
            const data = await res.json();
            const counterElement = document.getElementById('totalChiefs');
            if (data && data.count !== undefined) {
                counterElement.innerText = data.count.toLocaleString('id-ID');
            }
        } catch (e) {
            console.error("Gagal update counter:", e);
        }
    }

        // --- FITUR TIPS & STRATEGI CLASHER ---
        const tipsList = [
            "STRATEGI: Farming Loot terbaik adalah saat jam Ngabuburit!",
            "TIPS: Jangan lupa pasang Shield sebelum berangkat Tarawih.",
            "STRATEGI: Sedekah Troops ke teman satu Clan menambah pahala.",
            "INGAT: Tahan emosi saat War, nanti pahala puasanya berkurang Chief!",
            "TIPS: Gunakan waktu Sahur untuk cek Builder yang nganggur.",
            "STRATEGI: Request Troops yang sopan, Clanmates juga sedang puasa.",
            "INFO: Upgrade Wall butuh Gold, Upgrade Iman butuh Sabar.",
            "TIPS: Jangan menghabiskan Gems untuk hal sia-sia, berhematlah!",
            "STRATEGI: Serang Base lawan pelan-pelan, asal bintang 3 (Sabar).",
            "INGAT: Waktu Imsak adalah tanda berhenti Farming makanan."
        ];
        
        let tipsIndex = 0;
        const tipsElement = document.getElementById('tipsText');
        
        function rotateTips() {
            // 1. Fade Out (Hilang pelan-pelan)
            tipsElement.classList.remove('tips-visible');
            tipsElement.classList.add('tips-fade');
        
            setTimeout(() => {
                // 2. Ganti Teks saat hilang
                tipsIndex = (tipsIndex + 1) % tipsList.length;
                tipsElement.innerText = tipsList[tipsIndex];
        
                // 3. Fade In (Muncul pelan-pelan)
                tipsElement.classList.remove('tips-fade');
                tipsElement.classList.add('tips-visible');
            }, 500); // Tunggu 0.5 detik (sesuai durasi transisi CSS)
        }
        
        // Ganti tips setiap 4 detik
        setInterval(rotateTips, 4000);
    updateCounter();

    async function fetchCitySuggestions() {
        const query = document.getElementById('cityInput').value;
        const box = document.getElementById('suggestionBox');
        if (query.length < 3) { box.classList.add('hidden'); return; }
        try {
            const res = await fetch(`https://api.myquran.com/v2/sholat/kota/cari/${query}`);
            const data = await res.json();
            if (data.data.length > 0) {
                box.innerHTML = data.data.map(k => `<div onclick="setCity('${k.id}', '${k.lokasi}')" class="p-4 border-b border-slate-700 hover:bg-slate-700 font-coctextlight uppercase cursor-pointer text-xs text-white">${k.lokasi}</div>`).join('');
                box.classList.remove('hidden');
            }
        } catch (e) { console.error(e); }
    }

    function setCity(id, nama) {
        selectedId = id;
        document.getElementById('cityInput').value = nama;
        document.getElementById('suggestionBox').classList.add('hidden');
    }

    async function generateUltra() {
        const tag = document.getElementById('tagInput').value.trim();
        const generateBtn = document.querySelector('button[onclick="generateUltra()"]');
        
        if (!tag || !selectedId) return alert("Chief, isi Tag dan Kota dulu!");

        const originalText = generateBtn.innerText;
        generateBtn.innerText = "MEMBUAT JADWAL...";
        generateBtn.disabled = true;
        generateBtn.classList.add('opacity-50');

        try {
            const timeStamp = new Date().getTime();
            
            const playerRes = await fetch(`https://graphics.nvrydeck.my.id/api.php?tag=${tag.replace('#', '')}&t=${timeStamp}`);
            const player = await playerRes.json();

            fetch(SPREADSHEET_WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    tag: player.tag || tag.toUpperCase(),
                    name: player.name || "CHIEF"
                })
            }).then(() => {
                setTimeout(updateCounter, 2000);
            });

            const febRes = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${selectedId}/2026/02`);
            const marRes = await fetch(`https://api.myquran.com/v2/sholat/jadwal/${selectedId}/2026/03`);
            const feb = await febRes.json();
            const mar = await marRes.json();

            const full = [
                ...feb.data.jadwal.filter(h => parseInt(h.tanggal.split(',')[1]) >= 19),
                ...mar.data.jadwal.filter(h => parseInt(h.tanggal.split(',')[1]) <= 20)
            ];

            const rows = full.slice(0, 30).map((h, i) => {
                const part = h.tanggal.split(','); 
                return `<tr>
                    <td style="color: rgba(255,255,255,0.3); font-family: 'coctextlight';">${i+1}</td>
                    <td style="text-align: center; padding-left: 40px; color: #fff; font-family: 'coctextlight';">${part[0]}, ${part[1].trim()}</td>
                    <td style="color: #60a5fa; font-family: 'coctextlight'; font-weight: bold;">${h.imsak}</td>
                    <td style="color: #fb923c; font-family: 'coctextlight'; font-weight: bold;">${h.maghrib}</td>
                </tr>`;
            }).join('');

            document.getElementById('jadwalBody').innerHTML = rows;
            document.getElementById('pName').innerText = player.name ? player.name.toUpperCase() : "CHIEF";
            document.getElementById('pTag').innerText = player.tag || tag.toUpperCase();
            document.getElementById('pClan').innerText = player.clan ? `KLAN: ${player.clan.name.toUpperCase()}` : "NO CLAN";
            document.getElementById('cityNameDisplay').innerText = document.getElementById('cityInput').value;

            document.getElementById('inputCard').style.display = 'none'; 
            const container = document.getElementById('previewContainer');
            const previewArea = document.getElementById('previewArea');
            
            previewArea.innerHTML = ""; 
            previewArea.innerHTML = document.getElementById('captureArea').innerHTML;
            
            previewArea.style.backgroundImage = "url('BG Imsak.jpg')";
            previewArea.style.backgroundSize = "100% 100%";
            previewArea.style.padding = "150px 60px 200px 60px"; // Sesuaikan padding di preview juga
            previewArea.style.display = "flex";
            previewArea.style.flexDirection = "column";
            previewArea.style.alignItems = "center";

            container.style.display = 'flex';
            document.getElementById('actionBtn').classList.remove('hidden');

            setTimeout(() => {
                const scaleValue = container.offsetWidth / 1080;
                previewArea.style.transform = `scale(${scaleValue})`;
                container.style.height = (1920 * scaleValue) + "px";
            }, 100);

            window.scrollTo({ top: 0, behavior: 'smooth' });

        } catch (e) { 
            alert("Gagal memuat data! Pastikan Tag benar atau coba lagi."); 
            console.error(e);
        } finally {
            generateBtn.innerText = originalText;
            generateBtn.disabled = false;
            generateBtn.classList.remove('opacity-50');
        }
    }

    function downloadUltra() {
        const area = document.getElementById('captureArea');
        html2canvas(area, { useCORS: true, allowTaint: true, scale: 1, width: 1080, height: 1920 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Imsakiyah_Clasher_2026.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }

    function resetForm() {
        document.getElementById('previewContainer').style.display = 'none';
        document.getElementById('actionBtn').classList.add('hidden');
        document.getElementById('inputCard').style.display = 'flex'; 
        
        document.getElementById('tagInput').value = "";
        document.getElementById('cityInput').value = "";
        selectedId = "";

        document.getElementById('pName').innerText = "CHIEF";
        document.getElementById('pTag').innerText = "#TAG";
        document.getElementById('pClan').innerText = "KLAN: LOADING...";
        document.getElementById('cityNameDisplay').innerText = "KOTA";
        document.getElementById('jadwalBody').innerHTML = ""; 
        document.getElementById('previewArea').innerHTML = ""; 

        window.scrollTo({ top: 0, behavior: 'smooth' });
        updateCounter();
    }
    </script>
</body>
</html>
