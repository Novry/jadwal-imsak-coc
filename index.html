<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsakiyah Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #FFD700;
            --purple-bg: #2A0944;
            --table-header: #5F3100;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* AREA CAPTURE UTAMA */
        #captureArea {
            width: 450px;
            background: linear-gradient(180deg, #3b185f 0%, #2a0944 100%);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--gold);
            text-align: center;
            color: white;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* HEADER & LOGO */
        .logo-section h2 {
            font-family: 'Oswald', sans-serif;
            margin: 5px 0;
            color: var(--gold);
            letter-spacing: 1px;
            text-shadow: 2px 2px #000;
        }

        .sub-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* BAGIAN YANG SEBELUMNYA TERTUMPUK (SOLUSI: FLEXBOX) */
        .identity-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px; /* Jarak antar teks agar tidak menempel */
            margin-bottom: 15px;
        }

        .name-highlight {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            line-height: 1;
        }

        .location-highlight {
            font-size: 18px;
            font-weight: 800;
            background: rgba(255,255,255,0.1);
            padding: 2px 15px;
            border-radius: 5px;
            letter-spacing: 1px;
        }

        /* STYLING TABEL */
        .imsak-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .imsak-table thead {
            background: linear-gradient(to bottom, #8b4513, #5f3100);
            color: var(--gold);
        }

        .imsak-table th {
            padding: 10px 5px;
            border-bottom: 2px solid var(--gold);
        }

        .imsak-table td {
            padding: 8px 5px;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }

        .time-col {
            color: #00d4ff; /* Warna Imsak */
            font-weight: bold;
        }

        .maghrib-col {
            color: #ff9f00; /* Warna Maghrib */
            font-weight: bold;
        }

        /* BUTTON */
        .btn-capture {
            margin-top: 20px;
            padding: 12px 25px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="captureArea">
        <div class="logo-section">
            <h2 style="font-size: 22px;">CLASH OF CLANS</h2>
            <h2>JADWAL IMSAKIYAH 1447H</h2>
        </div>
        
        <div class="sub-header">UNTUKMU CHIEF</div>

        <div class="identity-wrapper">
            <div class="name-highlight">NOFREE</div>
            <div class="location-highlight">KOTA JAKARTA</div>
        </div>

        <table class="imsak-table">
            <thead>
                <tr>
                    <th>KE</th>
                    <th>TANGGAL</th>
                    <th>IMSAK</th>
                    <th>MAGHRIB</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rabu, 18/02/2026</td>
                    <td class="time-col">04:31</td>
                    <td class="maghrib-col">18:18</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kamis, 19/02/2026</td>
                    <td class="time-col">04:31</td>
                    <td class="maghrib-col">18:18</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jumat, 20/02/2026</td>
                    <td class="time-col">04:32</td>
                    <td class="maghrib-col">18:18</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Sabtu, 21/02/2026</td>
                    <td class="time-col">04:32</td>
                    <td class="maghrib-col">18:17</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Minggu, 22/02/2026</td>
                    <td class="time-col">04:32</td>
                    <td class="maghrib-col">18:17</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="btn-capture" onclick="takeScreenshot()">Download Gambar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function takeScreenshot() {
            const element = document.getElementById('captureArea');
            
            html2canvas(element, {
                backgroundColor: null,
                scale: 2, // Meningkatkan kualitas gambar (HD)
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Jadwal_Imsakiyah_Chief.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
